<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 900,
        height: 700,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var logo;
    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/gradient7.png');
        this.load.image('space', 'assets/skies/deep-space.jpg');
        this.load.image('logo', 'assets/sprites/ship.png');
        this.load.image('red', 'assets/particles/lit-smoke.png');
    }

    function create ()
    {
        //var bg = this.add.image(450, 350, 'sky');
        this.add.tileSprite(0, 0, 900, 700, 'space');
        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        cursors = this.input.keyboard.createCursorKeys();

        logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(10, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    function update ()
    {
        //logo.setVelocity(0,0);

        if (cursors.left.isDown)
        {
            logo.setVelocityX(-100);
        }
        
        if (cursors.right.isDown)
        {
            logo.setVelocityX(100);
        }
    }


    </script>

</body>
</html>
